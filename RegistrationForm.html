<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>  
  <form action="">
      <fieldset>
          <legend>Basic Information:</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>

          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="" value="male">Male
          <input type="radio" name="gender" id="" value="female">Female
          <input type="radio" name="gender" id="" value="other">Other<br><br>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br><br>

          <label for="religion">Religion:</label>
          <select name="religion" id="religion">
            <option value="islam">Islam</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
            <option value="christianity">Christianity</option>
            <option value="other">Other</option>
          </select><br><br>

          <label for="fname">Father's Name:</label>
          <input type="text" id="fname" name="fname"><br><br>

          <label for="mname">Mother's Name:</label>
          <input type="text" id="mname" name="mname"><br><br>
      </fieldset>

      <fieldset>
        <legend>Contact Information:</legend>
        <label for="praddress">Present Address:</label>
        <input type="text" id="praddress" name="praddress"><br><br>

        <label for="peaddress">Permanent Address:</label>
        <input type="text" id="peaddress" name="peaddress"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="+088"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="website">Personal Website Link:</label>
        <input type="url" id="website" name="website">
    </fieldset>

    <fieldset>
        <legend>Academic Information:</legend>
        <label for="sscyear">SSC Year:</label>
        <input type="number" id="sscyear" name="sscyear"><br><br>

        <label for="sscinst">SSC Institution:</label>
        <input type="number" id="sscinst" name="sscinst"><br><br>

        <label for="hscyear">HSC year:</label>
        <input type="number" id="hscyear" name="hscyear"><br><br>

        <label for="hscinst">HSC Institution:</label>
        <input type="number" id="hscinst" name="hscinst"><br><br>

        

<!-- <input type="submit" value="Submit"> -->
    </fieldset>
  </form>
</body>
</html>
