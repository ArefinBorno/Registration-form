<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>  
  <form action="">
      <fieldset>
          <legend>Basic Information:</legend>

          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname"><br><br>

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"><br><br>


          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="" value="male">Male
          <input type="radio" name="gender" id="" value="female">Female
          <input type="radio" name="gender" id="" value="other">Other<br><br>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br><br>

          <label for="religion">Religion:</label>
          <select name="religion" id="religion">
            <option value="islam">Islam</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
            <option value="christianity">Christianity</option>
            <option value="other">Other</option>
          </select><br><br>

      </fieldset>

      <fieldset>
        <legend>Contact Information:</legend>

        <label for="praddress">Present Address:</label>
        <input type="textarea" id="praddress" name="praddress"><br><br>

        <label for="peaddress">Permanent Address:</label>
        <input type="textarea" id="peaddress" name="peaddress"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="+088"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="website">Personal Website Link:</label>
        <input type="url" id="website" name="website">
    </fieldset>

 <input type="submit" value="Submit"> 
    
  </form>
</body>
</html>
